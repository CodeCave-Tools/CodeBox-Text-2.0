<!DOCTYPE html>
<html>


	<head>
		<title>
			CodeBox Text 2
		</title>
		
		<link rel="stylesheet" href="css/codeslate.css">

		<script type="text/javascript" src="js/ace.js"></script>

		<style type="text/css" media="screen">
			#editor { 
				position: relative;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
		
	</head>

	<body>
		<div class="container">
			


			<div class="codingScreen">
				<div class="explorerContainer explorerContainerStyles">



					<div class="filesContainer"></div>
					
					<div class="folderFiles">

						<div class="folderTitle">

							<div id="folderName">Folder</div>

							<button id="syncFiles">Refresh</button>
							<button id="changeFolder">Change</button>


						</div>

						<div class="exploredFilesContainer">
							
						</div>
						
						
					</div>





				</div>
				





				<div class="editorContainer">
					<div id="editor">function foo(items) {
						var x = "All this is syntax highlighted";
						return x;
					}
					</div>
				</div>

				<div class="widgetsContainer widgetsContainerStyles"></div>
			
			</div>

		</div>

		<script>
    		var editor = ace.edit("editor");
			editor.setTheme("ace/theme/monokai");
			editor.session.setMode("ace/mode/javascript");
		</script>
		
	</body>

</html>
